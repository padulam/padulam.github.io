<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="boardContainer">
            <div id="dialog" title="Tic Tac Toe">
                <div class="text-center">
                <p>Choose either X or O!</p>
                <button class="btn btn-default" id="xButton">X</button>
                <button class="btn btn-default" id="oButton">O</button>
                </div>
            </div>
            <div class="container" id="board">
                <div class="square top diag-right left"></div>
                <div class="square top mid"></div>
                <div class="square top diag-left right"></div>
                <div class="square middle left"></div>
                <div class="square middle diag-right diag-left mid"></div>
                <div class="square middle right"></div>
                <div class="square bottom diag-left left"></div>
                <div class="square bottom mid"></div>
                <div class="square bottom diag-right right"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
