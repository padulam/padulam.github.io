<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div id="calculator">
			<div id = "title">
			  <h4>FreeCodeCamp Calculator</h4>
			</div>

			<div id="screen">
			  <h1 id="enteredNumber"></h1>
			</div>

			<div class="button-column">
				<button class="btn grey-buttons operand calc-buttons">&radic;</button>
				<button class="btn grey-buttons operand calc-buttons">&divide;</button>
				<button class="btn grey-buttons operand calc-buttons">x</button>
				<button class="btn grey-buttons operand calc-buttons">-</button>
				<button class="btn grey-buttons operand calc-buttons">+</button>
			</div>

			<div class="button-column">
				<button class="btn grey-buttons operand calc-buttons">%</button>
				<button class="btn grey-buttons num calc-buttons">9</button>
				<button class="btn grey-buttons num calc-buttons">6</button>
				<button class="btn grey-buttons num calc-buttons">3</button>
				<button class="btn grey-buttons calc-buttons" id="equals">=</button>
			</div>

			<div class="button-column">
			  <button class="btn red-buttons calc-buttons" id ="clearEntry">CE</button>
			  <button class="btn grey-buttons num calc-buttons">8</button>
			  <button class="btn grey-buttons num calc-buttons">5</button>
			  <button class="btn grey-buttons num calc-buttons">2</button>
			  <button class="btn grey-buttons num calc-buttons">.</button>
			</div>

			<div class="button-column">
				<button class="btn red-buttons calc-buttons" id = "clearAll">AC</button>
				<button class="btn grey-buttons num calc-buttons">7</button>
				<button class="btn grey-buttons num calc-buttons">4</button>
				<button class="btn grey-buttons num calc-buttons">1</button>
				<button class="btn grey-buttons num calc-buttons">0</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
