<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap-social/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="../../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div id="titleRow">
			<h1 id="title" class="text-center">Wikipedia Search</h1>

			<div class="form-group has-feedback search-container">
				<input class="form-control" autocomplete="true" id="searchBox" autofocus/>
				<i class="fa fa-search grey-search form-control-feedback" aria-hidden="true"></i>
				<span class="sr-only">Search icon</span>
			</div>

			<div id="randomContainer">
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" 
					class="btn ghost-button text-center" id="randomButton">Surprise Me!</a>
			</div>
		</div>

		<div id="searchRow">
			<ul id="searchResults">
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
